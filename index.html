<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>multimon-ng output</title>
    <meta name="author" content="ype">
    <meta content="multimon-ng output" />

    <!-- Bootstrap core CSS -->
    <link href="csv-to-html-table/css/bootstrap.min.css" rel="stylesheet">
    <link href="csv-to-html-table/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>

    <div class="container-fluid">
      <h2>multimon-ng output</h2>
      <div id='table-container'></div>
    </div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid'>
        <hr />
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="csv-to-html-table/js/jquery.min.js">
    </script>
    <script type="text/javascript" src="csv-to-html-table/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="csv-to-html-table/js/jquery.csv.min.js">
    </script>
    <script type="text/javascript" src="csv-to-html-table/js/jquery.dataTables.min.js">
    </script>
    <script type="text/javascript" src="csv-to-html-table/js/dataTables.bootstrap.js">
    </script>
    <script type="text/javascript" src="csv-to-html-table/js/csv_to_html_table.js">
    </script>


    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }
      CsvToHtmlTable.init({
        csv_path: 'pager/latest.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[4, format_link]]
      });
    </script>
  </body>
</html>
